<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>function</title>
	<script type="text/javascript">
		function test1(){
			alert("test function!");
		}
		test1();

		function test2(x){
			if(x%2==0){
				alert("偶数");
			}else{
				alert("非偶数");
			}
		}
		test2(5);

		function test3(x,y){
			if(x>y){
				alert(x);
			}else{
				alert(y);
			}
		}
		test3(4,9);
	</script>
</head>
<body>
	
</body>
</html>
