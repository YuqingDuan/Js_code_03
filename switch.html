<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
	<script type="text/javascript">
		var fruit = prompt("pls input your favourite fruit");
		switch(fruit){
			case "apple":
			alert("your favourite fruit is apple");
			break;
			case "banana":
			alert("your favourite fruit is banana");
			break;
			case "grape":
			alert("your favourite fruit is grape");
			break;
			default:
			alert("good");
		}
	</script>
</head>
<body>
	
</body>
</html>
