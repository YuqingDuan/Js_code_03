<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>example2</title>
	<script type="text/javascript">
		var season = prompt("pls input month");
		switch(season){
			case "3": case "4": case "5":
			alert("spring");
			break;
			case "6": case "7": case "8":
			alert("summer");
			break;
			case "9": case "10": case "11":
			alert("autumn");
			break;
			case "12": case "1": case "2":
			alert("winter");
			break;
			default:
			alert("impossible");
			break;
		}
	</script>
</head>
<body>
	
</body>
</html>
